name: "Test (Composite Actions)"
on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/action.ya?ml"
      - ".github/workflows/test-composite-actions.ya?ml"

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  issues: write
  packages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  curl-check:
    runs-on: ubuntu-latest
    steps:
      - name: "‚è¨ Checkout git repository"
        uses: actions/checkout@v4

      - name: "üß™ GET google.com"
        uses: ./curl/check
        with:
          host: google.com
          path: /search
          protocol: https
          status_code: 200

  git-commit-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: "‚è¨ Checkout git repository"
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      
      - name: "üìù Change something"
        run: |
          echo "Test" >> TEST.md

      - name: "‚è´ Commit and push changes"
        uses: ./git/commit-and-push
        with:
          commit_message: "Added Test.md"
          push_options: "--dry-run"

  rsync-upload:
    runs-on: ubuntu-latest
    steps:
      - name: "‚è¨ Checkout git repository"
        uses: actions/checkout@v4

      - name: "‚è´ Upload files"
        uses: ./rsync/upload
        with:
          host: ${{ secrets.SSH_DEPLOY_HOST }}
          username: ${{ secrets.SSH_DEPLOY_USERNAME }}
          private_key: ${{ secrets.SSH_DEPLOY_KEY }}
          source: ./.gitignore
          destination: /tmp/.gitignore
          rsync_options: -avz

  ssh-setup:
    runs-on: ubuntu-latest
    steps:
      - name: "‚è¨ Checkout git repository"
        uses: actions/checkout@v4

      - name: "‚öôÔ∏è Setup SSH on runner"
        uses: ./ssh/setup
        with:
          host: ${{ secrets.SSH_DEPLOY_HOST }}
          username: ${{ secrets.SSH_DEPLOY_USERNAME }}
          private_key: ${{ secrets.SSH_DEPLOY_KEY }}
