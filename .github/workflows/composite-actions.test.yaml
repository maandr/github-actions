name: "🧪 Test (Composite Actions)"
on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/action.ya?ml"
      - ".github/workflows/composite-actions.test.ya?ml"

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  issues: write
  packages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-composite-actions
  cancel-in-progress: true

jobs:
  curl-check:
    runs-on: ubuntu-latest
    steps:
      - name: "⏬ Checkout git repository"
        uses: actions/checkout@v5

      - name: "🧪 GET google.com"
        uses: ./curl/check
        with:
          host: google.com
          path: /search
          protocol: https
          status_code: 200

  git-commit-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: "⏬ Checkout git repository"
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
      
      - name: "📝 Change something"
        run: |
          echo "Test" >> TEST.md

      - name: "⏫ Commit and push changes"
        uses: ./git/commit-and-push
        with:
          commit_message: "Added Test.md"
          push_options: "--dry-run"

  git-changes:
    runs-on: ubuntu-latest
    steps:
      - name: "⏬ Checkout Git repository"
        uses: actions/checkout@v5

      - name: "🔎 Detect directories containing changes"
        id: detect-changes
        uses: ./git/changes
        with:
          base_branch: ${{ github.base_ref }}
          include_pattern: '.*\.(ya?ml|sh)'
          ignore_pattern: '(.github|test)/.*'

      - name: "🖨️ Print changes"
        run: |
          echo "${{ steps.detect-changes.outputs.changed_files }}"
          echo "${{ steps.detect-changes.outputs.changed_dirs }}"

  rsync-upload:
    runs-on: ubuntu-latest
    steps:
      - name: "⏬ Checkout git repository"
        uses: actions/checkout@v5

      - name: "⏫ Upload files"
        uses: ./rsync/upload
        with:
          host: ${{ secrets.SSH_DEPLOY_HOST }}
          username: ${{ secrets.SSH_DEPLOY_USERNAME }}
          private_key: ${{ secrets.SSH_DEPLOY_KEY }}
          source: ./.gitignore
          destination: /tmp/.gitignore
          rsync_options: -avz

  ssh-setup:
    runs-on: ubuntu-latest
    steps:
      - name: "⏬ Checkout git repository"
        uses: actions/checkout@v5

      - name: "⚙️ Setup SSH on runner"
        uses: ./ssh/setup
        with:
          host: ${{ secrets.SSH_DEPLOY_HOST }}
          username: ${{ secrets.SSH_DEPLOY_USERNAME }}
          private_key: ${{ secrets.SSH_DEPLOY_KEY }}
