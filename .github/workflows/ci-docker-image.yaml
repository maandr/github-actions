name: "CI (Docker Image)"
on:
  workflow_call:
    inputs:
      file:
        type: string
        description: "Path to the Dockerfile to build (e.g. ./Dockerfile)"
        required: false
        default: "./Dockerfile"
      context:
        type: string
        description: "Path of the Docker build context"
        required: false
        default: "./"
      timeout_minutes:
        type: string
        description: "Duration the workflow is allowed to run"
        required: false
        default: "10"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout_minutes }}
    steps:
      - name: "‚è¨ Checkout Git Repository"
        uses: actions/checkout@v4

      - name: "‚öôÔ∏è Setup QEMU"
        uses: docker/setup-qemu-action@v3

      - name: "‚öôÔ∏è Setup Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "üê≥ Build Docker Image"
        uses: docker/build-push-action@v5
        with:
          push: false
          context: ${{ inputs.context }}
          file: ${{ inputs.file }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
