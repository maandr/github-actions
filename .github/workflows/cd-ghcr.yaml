name: "CD (GHCR)"
on:
  workflow_call:
    inputs:
      tags:
        type: string
        description: "The tags to apply to the Docker image (e.g. latest,1.0.0)"
        required: true
      labels:
        type: string
        description: "The labels to apply to the Docker image"
        required: false
        default: ""
      file:
        type: string
        description: "Path to the Dockerfile to build (e.g. ./Dockerfile)"
        required: false
        default: "./Dockerfile"
      context:
        type: string
        description: "Path of the Docker build context (e.g. ./)"
        required: false
        default: "./"
      timeout_minutes:
        type: string
        description: "Duration the workflow is allowed to run"
        required: false
        default: "10"

    secrets:
      GHCR_PAT:
        description: "Personal Access Token for GitHub Container Registry"
        required: true

jobs:
  build-and-push-to-ghcr:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ fromJSON(inputs.timeout_minutes) }}
    steps:
      - name: "‚è¨ Checkout Git Repository"
        uses: actions/checkout@v5

      - name: "‚öôÔ∏è Setup QEMU"
        uses: docker/setup-qemu-action@v3

      - name: "‚öôÔ∏è Setup Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "üîê Login to GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: "üê≥ Build docker image and push it to GitHub Container Registry"
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ${{ inputs.context }}
          file: ${{ inputs.file }}
          tags: ${{ inputs.tags }}
          labels: ${{ inputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
